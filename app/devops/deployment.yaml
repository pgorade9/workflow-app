apiVersion: v1
kind: Service
metadata:
  name: workflow-app-service
  namespace: osdu
spec:
  selector:
    app: workflow-app
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-app-deployment
  namespace: osdu
spec:
  selector:
    matchLabels:
      app: workflow-app
  replicas: 1
  template:
    metadata:
      labels:
        app: workflow-app
    spec:
      containers:
      - name: workflow-app
        image: osdur3mvpcrdevxmngcr.azurecr.io/my-app:v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.azure.com/agentpool
                  operator: In
                  values:
                    - services
              - matchExpressions:
                  - key: agentpool
                    operator: In
                    values:
                      - services
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - workflow-app
                topologyKey: topology.kubernetes.io/zone